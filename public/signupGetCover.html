    <!-- Start: HEADER -->
    <header>
      <!-- Start: Navigation wrapper -->
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a href="index.html" class="brand brand-bootbus">Fitness Cover</a>

            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>

              <ul class="nav pull-right">
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="about.html">About Us</a></li>

                <li><a href="signup.html">Sign up</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <!-- End: Navigation wrapper -->   
    </header>
    <!-- End: HEADER -->
    <!-- Start: MAIN CONTENT -->
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="span6 offset3">
            <h4 class="widget-header">Fill out the form below to organise cover</h4>
            <div class="widget-body">
              <div class="center-align">
                <form id="getCoverForm" class="form-horizontal">
                  <fieldset>
                  
                    <!-- Text input-->
                    <div class="control-group">
                      <label class="control-label" for="firstName">First Name</label>
                      <div class="controls">
                        <input id="firstName" name="firstName" type="text" placeholder="First Name" class="input-xlarge" required="">
                        
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                      <label class="control-label" for="lastName">Last Name</label>
                      <div class="controls">
                        <input id="lastName" name="lastName" type="text" placeholder="Last Name" class="input-xlarge" required="">
                        
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                      <label class="control-label" for="email">Email</label>
                      <div class="controls">
                        <input id="email" name="email" type="text" placeholder="foo@bar.com" class="input-xlarge" required="">
                        
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                      <label class="control-label" for="mobile">Mobile Number</label>
                      <div class="controls">
                        <input id="mobile" name="mobile" type="text" placeholder="07700123456" class="input-xlarge" required="">
                        
                      </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="control-group">
                      <label class="control-label" for="gymName">Gym Name</label>
                      <div class="controls">
                        <select id="gymName" name="gymName" class="input-xlarge">
                          <option>Fitness First - St Pauls, London</option>
                        </select>
                      </div>
                    </div>

                    <!-- Select Basic -->
                    <div class="control-group">
                      <label class="control-label" for="classType">Class Type</label>
                      <div class="controls">
                        <select id="classType" name="classType" class="input-xlarge">
                          <option>Body Attack</option>
                          <option>Body Combat</option>
                          <option>Body Pump</option>
                          <option>Boxercise</option>
                          <option>Circuits</option>
                          <option>LBT</option>
                          <option>Pilates</option>
                          <option>Spin</option>
                          <option>Step</option>
                          <option>Yoga</option>
                        </select>
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                      <label class="control-label" for="classDate">Class Date</label>
                      <div class="controls">
                        <input id="classDate" name="classDate" type="text" placeholder="dd-mm-yy" class="input-xlarge" required="">
                        
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                      <label class="control-label" for="classTime">Class Time</label>
                      <div class="controls">
                        <input id="classTime" name="classTime" type="text" placeholder="24h clock please e.g. 15:30" class="input-xlarge" required="">
                        
                      </div>
                    </div>

                    <!-- Text input-->
                    <div class="control-group">
                      <label class="control-label" for="classRate">Class Rate</label>
                      <div class="controls">
                        <input id="classRate" name="classRate" type="text" placeholder="Â£25.00" class="input-xlarge" required="">
                        <p class="help-block">How much are you paid for this class?</p>
                      </div>
                    </div>
                    <br/>
                    <br/>
                    <!-- Textarea -->
                    <div class="control-group">
                      <label class="control-label" for="reason">Reason for Cover</label>
                      <div class="controls">                     
                        <textarea id="reason" name="reason">e.g. injured</textarea>
                      </div>
                    </div>

                    <!-- Textarea -->
                    <div class="control-group">
                      <label class="control-label" for="notes">Notes</label>
                      <div class="controls">                     
                        <textarea id="notes" name="notes">e.g. no microphone</textarea>
                      </div>
                    </div>

                    <!-- Button -->
                    <div class="control-group">
                      <label class="control-label" for="submit">Submit</label>
                      <div class="controls">
                        <button id="submit" name="submit" class="btn btn-primary" onclick="return submitCover()">Submit</button>
                      </div>
                    </div>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End: MAIN CONTENT -->
    <!-- Start: FOOTER -->

      <div class="container">
        <div class="row">
          <div class="span2">
            <h4><i class="icon-beaker icon-white"></i> About</h4>

              <ul class="quick-links">
                <li><a href="about.html">About Us</a></li>
              <ul>
            </nav>          
          </div>
          <div class="span2">
            <h4><i class="icon-thumbs-up icon-white"></i> Support</h4>
            <nav>
              <ul class="quick-links">
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact_us.html">Contact us</a></li>            
              </ul>
            </nav>        
          </div>
          <div class="span2">
            <h4><i class="icon-thumbs-up icon-white"></i> Sign up</h4>
            <nav>
              <ul class="quick-links">
                <li><a href="signup.html">Sign up</a></li>            
              </ul>
            </nav>        
          </div>
        </div>
      </div>
      <hr class="footer-divider">
      <div class="container">
        <p>
          &copy; 2013 Fitness Cover
        </p>
      </div>
    </footer>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/boot-business.js"></script>
    <script type="text/javascript" src="js/getCover.js"></script>
  </body>
</html>
